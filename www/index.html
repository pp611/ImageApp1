<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="lib/ngCordova/dist/ng-cordova.js"></script>
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="http://jsconsole.com/remote.js?5DA9BB48-8C85-426B-9C01-12625DC6A699="></script>

    </head>
    <body ng-app="ImageApp1">
        <ion-view class="has-header padding" ng-controller="imageController">
            <button class="button button-energized" ng-click="addImage()">
                Add image
            </button><br><br>
            <ion-scroll>
                <!--  <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="200px"> -->
                <img ng-repeat="image in images" ng-src="{{image}}" height="200px">
            </ion-scroll>
        </ion-view>
    </body>
</html>
